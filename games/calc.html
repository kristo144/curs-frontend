<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora prompt</title>
		<script>
			x = parseInt(prompt("Dona un numero"));
			y = parseInt(prompt("Dona un altre numero"));
			op = prompt("Dona una operacio: + - * /");
			result = null;

			switch (op) {
				case '+':
					result = x + y;
					break;
				case '-':
					result = x - y;
					break;
				case '*':
					result = x * y;
					break;
				case '/':
					result = x / y;
					break;
				default:
					result = null;
			}

			if (result == null) {
				alert("Operacio no valida");
			}
			else {
				alert(x + ' ' + op + ' ' + y + ' = ' + result);
			}
		</script>
	</head>
	<body>
		Calculadora!
	</body>
</html>
